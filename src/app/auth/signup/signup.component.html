<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" ngModel name="email" email required>
            <mat-error >Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Password must be atleast 6 characters">
                <input 
                    type="password" 
                    matInput 
                    placeholder="Your password" 
                    ngModel name="password" 
                    required minlength="6" 
                    #pwInput="ngModel"
                >
                <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
                <mat-error>Must be 6 characters long</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" ngModel name="birthdate" required [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="primary" ngModel name="agree" required>Agree To Terms and Conditions</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Signup</button>
    </form>
</section>
